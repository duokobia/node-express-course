<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="Auth-form-container">
    <h1 class="mb-5"> Login Form</h1>

    <form class="Auth-form ">
      <div class="mx-4 mt-3 mb-5">
        <label for="username" class="form-label">Username</label>
        <input type="name" class="form-control" id="username" aria-describedby="usernameHelp">
        <div id="username" class="form-text">Please type in your registered username.</div>
      </div>
      <div class="mx-4 mb-2">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="userPassword">
      </div>
      <div class="mx-4 mb-5 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary mx-4 mb-3">Submit</button>
    </form>
  </div>
    
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
